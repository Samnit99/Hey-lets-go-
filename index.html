<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div id="question">
            <p>Hey, lets's go on a date?</p>
        </div>
        <div id="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
        <div id="response"></div>
        <div id="countdown" class="hidden"></div> <!-- Countdown Timer -->
    </div>
    <script src="script.js"></script>
</body>
</html>
